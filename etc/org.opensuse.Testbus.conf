<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- This configuration file specifies the required security policies
       for the Testbus service to work. -->

  <policy user="root">
    <allow own="org.opensuse.Testbus"/>

    <!-- This is awkward, but I've found no better way to do this -->
    <allow own="org.opensuse.Testbus.Agent0"/>
    <allow own="org.opensuse.Testbus.Agent1"/>
    <allow own="org.opensuse.Testbus.Agent2"/>
    <allow own="org.opensuse.Testbus.Agent3"/>
    <allow own="org.opensuse.Testbus.Agent4"/>
    <allow own="org.opensuse.Testbus.Agent5"/>
    <allow own="org.opensuse.Testbus.Agent6"/>
    <allow own="org.opensuse.Testbus.Agent7"/>
    <allow own="org.opensuse.Testbus.Agent8"/>
    <allow own="org.opensuse.Testbus.Agent9"/>

    <allow send_destination="org.opensuse.Testbus" />
    <allow send_destination="org.opensuse.Testbus.Agent0" />
    <allow send_destination="org.opensuse.Testbus.Agent1" />
    <allow send_destination="org.opensuse.Testbus.Agent2" />
    <allow send_destination="org.opensuse.Testbus.Agent3" />
    <allow send_destination="org.opensuse.Testbus.Agent4" />
    <allow send_destination="org.opensuse.Testbus.Agent5" />
    <allow send_destination="org.opensuse.Testbus.Agent6" />
    <allow send_destination="org.opensuse.Testbus.Agent7" />
    <allow send_destination="org.opensuse.Testbus.Agent8" />
    <allow send_destination="org.opensuse.Testbus.Agent9" />
  </policy>
</busconfig>

